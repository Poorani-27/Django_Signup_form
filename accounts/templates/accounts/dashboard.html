<!-- templates/accounts/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .user-details {
            margin-bottom: 20px;
        }
        .logout-link {
            display: block;
            margin-top: 20px;
        }
        .logout-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-link a:hover {
            text-decoration: underline;
        }
        .signup-link {
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="welcome-message">Welcome, {{ user.first_name }} {{ user.last_name }}</h2>
        <div class="user-details">
            <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
            <p>Email: {{ user.email }}</p>
        </div>
        <div class="logout-link">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="signup-link">
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
