<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .welcome-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details-section {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .details-section h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .details-list {
            list-style: none;
            padding: 0;
        }
        .details-list li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome, {{ patient.user.first_name }}</h1>
    <p>Name: {{ patient.user.get_full_name }}</p>
    <p>Email: {{ patient.user.email }}</p>
    <!-- Additional details as needed -->
</body>


</html>
